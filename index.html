<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Balsamiq+Sans&family=Dancing+Script:wght@600&family=Jost&family=Lora&family=Montserrat:wght@200&family=Noto+Serif:ital,wght@1,700&family=Pacifico&family=Playfair+Display&family=Poppins&family=Roboto:wght@300;400&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="md:px-4 px-4  bg-blue-100">
    <div class="w-full h-full">
        <div class="flex flex-col items-center justify-center pt-10  md:pt-16">
            <div class="mb-8 w-full h-fit p-2 text-center">
                <h1 class="text-large text-xl md:text-3xl block text-gray-600">Welcome</h1>
            </div>
            <p class="block w-2/3 text-md md:text-xl sm:text-md text-sm text-center text-gray-600">
                This is the Employee Management portal of YourBusiness Ltd.<br> Employee data and necessary information are controlled here.
            </p>
            <h2 class="text-gray-600 text-md md:text-xl">Who's asking access?</h2>
            <div class="persons flex flex-col items-center justify-center sm:flex-col w-fit p-4 h-[100%] tracking-wider md:flex-row md:items-center md:justify-center py-6">
                <div class="person  flex flex-col w-40 my-3 items-center md:w-52 h-40 border-gray-700 border-me rounded-md mx-3 hover:bg-gray-300 hover:cursor-pointer ">
                    <h1 class="block text-center m-3 ">Person 1</h1>
                    <div class="rounded-full w-20 h-20 m-3 bg-blue-900">
                       
                    </div>
                    <h1 class="block m-3 text-md">
                        Administrator
                    </h1>
                </div>
                <div class="person flex flex-col w-40 my-3 items-center md:w-52 h-40 border-gray-700 border-me rounded-md mx-3 hover:bg-gray-300 hover:cursor-pointer">
                    <h1 class="block text-center m-3 ">Person 2</h1>
                    <div class="rounded-full w-20 h-20  m-3 bg-blue-900">
                       
                    </div>
                    <h1 class="block m-3 text-md">
                        Manager
                    </h1>
                </div>
                <div class="person flex flex-col my-3 w-40 items-center md:w-52 h-80 border-gray-700 border-me rounded-md mx-3 hover:bg-gray-300 hover:cursor-pointer">
                    <h1 class="block text-center m-3 ">Person 3</h1>
                    <div class="rounded-full w-20 h-20  m-3 bg-blue-900">
                        
                    </div>
                    <h1 class="block m-3 text-md">
                        HR Registrar
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
